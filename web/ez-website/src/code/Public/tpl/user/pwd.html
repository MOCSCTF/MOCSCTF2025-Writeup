<!DOCTYPE HTML>
<html>
<head>
	<title>{$MenuName}</title>
	<include file="./Public/tpl/user/meta.html" />
</head>
<body id="index" class="webapp notabbar">
	<include file="./Public/tpl/user/header.html" />
	<form enctype="multipart/form-data" action="{$Action}" method="post" id="frm">
        <input type='hidden' name='Action' value="save" />
        <div class="weui-cells weui-cells_form"  style="margin-top:0;">
            <eq name="HasOldPassword" value="1">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
                    <div class="weui-cell__bd">
                        <input  name = 'pwd1' class="weui-input" type="pwd"  placeholder="请输入原密码" />
                    </div>
                </div>
            </eq>
            
            <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                    <div class="weui-cell__bd">
                        <input  name = 'pwd2' class="weui-input" type="pwd"  placeholder="请输入新密码" />
                    </div>
             </div>
             
             <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码确认</label></div>
                    <div class="weui-cell__bd">
                        <input  name = 'pwd3' class="weui-input" type="pwd"  placeholder="请输入新密码" />
                    </div>
             </div>
        </div>
        
        <div class="weui-btn-area">
            <input type="submit"  class="weui-btn weui-btn_primary"   value="保存"/>
        </div>
	</form>
</body>
</html>
<script>
	$(document).ready(function(){
		$('#frm').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			CloseLoadBox();
			if (data.status==1){
				SucceedBox(data.info);
            }else{
				ErrorBox(data.info);
			}
		};
		
		 $('#frm').submit(function(){
			 LoadBox();
	     	return false; 
	     });
	});

	function GoBack(){
		location.href = "{$Url}index";
	}
</script>
