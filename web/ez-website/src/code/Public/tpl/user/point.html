<!DOCTYPE HTML>
<html>
<head>
	<title>{$MenuName}</title>
	<include file="./Public/tpl/user/meta.html" />
    <style>
		.PointType1{ color: green; }
		.PointType2{ color: red;}
		.PointType3{ color: #00F; }
	</style>
</head>
<body id="index" class="webapp notabbar">
	<include file="./Public/tpl/user/header.html" />
    <div class="header">您的总积分：<span style="color:red;">{$TotalPoint}</span></div>
    <notempty name="Data">
        <volist name="Data" id="d">
            <div class='weui-form-preview'  style='margin-bottom:10px;'>
              <div class="weui-form-preview__hd">
                  <label class="weui-form-preview__label CouponName">{$d.PointTime|strtotime|yd_friend_date}</label>
                  <em class="weui-form-preview__value">
                  		<gt name="d.PointValue" value="0">
                            <span style="color:green;">+{$d.PointValue}</span>
                         <else/>
                            <span style="color:red;">{$d.PointValue}</span>
                         </gt>
                         积分
                  </em>
              </div>
              <div class="weui-form-preview__bd">
              		<notempty name="d.OrderNumber"><div class="weui-form-preview__item">订单编号：{$d.OrderNumber}</div></notempty>
              	    <div class="weui-form-preview__item">类型：<span class="PointType{$d.PointType}">{$d.PointTypeName}</span></div>
                    <notempty name="d.PointRemark"><div class="weui-form-preview__item">备注：{$d.PointRemark}</div></notempty>
              </div>
            </div>
        </volist>
    <else/>
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <p class="weui-msg__desc">{$Think.lang.NoInformation}</p>
            </div>
        </div>
    </notempty>
</body>
</html>
<script>
	function GoBack(){
		location.href = "{$Url}index";
	}
</script>
