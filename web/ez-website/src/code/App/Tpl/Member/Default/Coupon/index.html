<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
</head>
<body id="main_page">
<div class="container">
    <form enctype="multipart/form-data"  method="post" id="frm">
        <input type="hidden" name="p" value="{$NowPage}" />
        <div class="table">
            <div class="toolbars">
                <li class="toolbar"><a id="selectall" onclick="CheckAll()"  title="全选">全选</a></li>
                <li class="toolbar"><a id="del" onclick="BatchDel()" title="批量删除">删除</a></li>
            </div>
            <table class="datatable" id="datatable">
            <tr>
                <th width="35px"  nowrap="nowrap">选中</th>
                <th>优惠券名称</th>
                <th width="190px">使用订单</th>
                <th width="80px">优惠卷面额</th>
                <th width="90px">最低消费金额</th>
                
                <th width="290px" >有效期</th>
                <th width="130px" >发放时间</th>
                <th width="70px">操作</th>
            </tr>  
            <notempty name="Data">                
                <volist name="Data" id="d">
                    <tr>
                        <td><empty name="d.OrderID"><input class="checkrow" type="checkbox" name="id[]" value="{$d.CouponSendID}" /></empty></td>
                        <td style="text-align:left;padding-left:5px;">{$d.CouponName|htmlspecialchars}</td>
                        <td>{$d.OrderNumber}</td>
                        <td>{$d.CouponMoney}</td>
                        <td style="color:red;">{$d.ConsumeMoney}</td>
                        
                        <td>{$d.StartTime} - {$d.EndTime}</td>
                        <td>{$d.CouponTime|strtotime|yd_friend_date}</td>
                        <td class="operator"><empty name="d.OrderID"><a onclick="Del({$d.CouponSendID})" class="btnDel">删除</a></empty></td>
                    </tr>
                </volist>
            <else/>
                <tr><td colspan="8" id="NoData">{$Think.lang.NoDataTip}</td></tr>
            </notempty>                                
    </table>
            <div class="tfoot"><div class="page">{$Page}</div></div>
        </div>
</form>
</div>
</body>
</html>
<script type="text/javascript">
function Del(id){
	ConfirmBox("{$Think.lang.DeleteTip}", function () {
		url = "{$Url}del/id/"+id+"/p/{$NowPage}";
		location.href = url;
	});
}

function BatchDel(){
	var arrChk = $("input[name='id[]']");
	var n = 0;
	for(var i = 0; i < arrChk.length; i++){
		if(arrChk[i].checked) n++;
	}
	
	if( n == 0 ) {
		WarnBox("{$Think.lang.CheckDeleteTip}");
		return;
	}
	
	ConfirmBox("{$Think.lang.DeleteTip}", function () {
		$('#frm').attr("action", "__URL__/del");
		$('#frm').submit();
	});
}
</script>
