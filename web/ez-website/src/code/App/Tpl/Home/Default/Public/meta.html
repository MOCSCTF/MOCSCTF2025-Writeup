<!-- 全局主题样式控制 -->
<style type="text/css">
	/*=====主题色 开始=====*/
	body{ background-color: {$TBgColor}; }
	.btn{ background-color: {$TThemeColor}; }
	/*父级触发子级*/
	.ThemeColorParent:hover .ThemeColorChild{ color: {$TThemeColor} !important; }
	.ThemeColorParent:hover .ThemeColorBgChild,.ThemeColorParent:hover .ThemeColorBgChildAfter:after{ background-color: {$TThemeColor} !important; color: #FFF !important; }
	.ThemeColorParent:hover .ThemeColorBgColorChild { color: #FFF !important; }
	/*自身触发*/
	.ThemeColor,.ThemeColorHover:hover{ color: {$TThemeColor} !important; }
	.ThemeColorBg,.ThemeColorBgHover:hover{ background-color: {$TThemeColor} !important; color: #FFF !important; }
	.ThemeBeforeColorBg:before,.ThemeAfterColorBg:after { background-color: {$TThemeColor} !important; }
	.ThemeColorBorder,.ThemeColorBorderHover:hover,.ThemeColorBorderAfter:after{ border-color: {$TThemeColor} !important; }
	.ThemeColorBorderBottom,.ThemeColorBorderBottomHover:hover{ border-bottom-color: {$TThemeColor}; }
	.ThemeColorBtnHover:hover { border-color:{$TThemeColor} !important; color:{$TThemeColor} !important; }
	/*=====主题色 结束=====*/

	/*=====其他不可内联主题及变量 开始=====*/
	/*语言切换*/
	#language a{ background-color: {$TThemeColor}; }
	/*导航*/
	.logo_main_shade2{ background-color: {$TNavigationBgColor}; opacity: {$TNavigationBgColorOpacity}; }
	#logo_main.istop,#logo_main.navigation-style1,#logo_main.navigation-style3{ background-color: {$TNavigationBgColor}; }
	#navigation ul.navigationlist>li>a{ padding: 0 {$TNavigationSpace}px; }
	#navigation ul.navigationlist li a{ color: {$TNavigationColor}; font-size: {$TNavigationSize}px; }
	/*幻灯片*/
	.bannerlist li .bannertext{ top: {$TBannerTextTop}%; text-align: {$TBannerTextAlign}; }
	.bannerlist li .bannertext .BannerName{ color: {$TBannerNameColor}; font-size: {$TBannerNameSize}px; }
	.bannerlist li .bannertext .BannerDescription{ color: {$TBannerDescriptionColor}; font-size: {$TBannerDescriptionSize}px; }
	/*侧边栏*/
	.sidebar_title h2 { border-color: {$TThemeColor}; }
	.sidelist li a:hover .InfoTitle{ color: {$TThemeColor}; }
	/*翻页*/
	.page .current{ background-color: {$TThemeColor}; border-color: {$TThemeColor}; }
	/*联系我们图标*/
	#Map .ContactInfo i{ color: {$TThemeColor}; }
</style>

<script>
	$(document).ready(function(e) {
		pageInit();
		function pageInit(){
			if( $("#member").length > 0 ){
				if( "{$EnableHtml}" == 1 ){
					$.get("{:JsonUrl()}", null, function(data){ UpdateLoginStatus(data['MemberID'], data['MemberName'], data['EnableMember']); },"json");
				}else{
					UpdateLoginStatus("{$MemberID}", "{$MemberName}", "{$EnableMember}");
				}
			}
		}
		function UpdateLoginStatus(id, name, flag){
			if(flag==0){
				$("#member").remove();
				return;
			}
			var html = "";
			if( id ){
				html += '<span class="MemberName">'+name+'&nbsp;</span>';
				html += '<a href="{:MemberUrl()}" target="_blank">{$Think.lang.MemberCenter}&nbsp;&nbsp;&nbsp;</a>';
				html += '<a href="{:MemberLogoutUrl()}" target="_self" style="color: red;">{$Think.lang.MemberQuit}</a>';
			}else{
				html += '<a href="{:MemberLoginUrl()}" target="_self">{$Think.lang.Login}&nbsp;&nbsp;&nbsp;</a>';
				html += '<a href="{:MemberRegUrl()}" target="_self">{$Think.lang.Reg}&nbsp;</a>';
			}
			$("#member").html( html );
		}
	});
</script>
