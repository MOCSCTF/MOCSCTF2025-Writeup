<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
	<style>
		.TipKey{text-align:center; word-break : break-all}
	</style>
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <form enctype="multipart/form-data" method="post" id="frm">
          <input type="hidden" name="NowPage" id="NowPage" value="{$NowPage}" />
          <div class="table">
           <div class="toolbars">
                <li class="toolbar"><a id="btnSaveAll" href="{$Url}Add"  title="添加自定义标签" target="_self">添加自定义标签</a></li>
                <li class="toolbar"><a id="selectall" onclick="CheckAll()"  title="全选" style="display: none;">全选</a></li>
                <li class="toolbar"><a id="del" onclick="BatchDel()" title="批量删除">删除</a></li>
            </div>
            <table class="datatable" id="datatable">
            <tr>
                 <th width="40px" nowrap="nowrap" onclick="CheckAll()"><input type="checkbox" /></th>
                <th width="95px" >自定义标签ID</th>
                <th width="120px" >自定义标签名称</th> 
                <th width="250px" >自定义标签描述</th>
                <th>自定义标签内容</th>
                <th width="70px" >是否启用</th>
                <th  width="150px">操作</th>
            </tr>  
            <notempty name="Tag">
                <volist name="Tag" id="t">
                    <tr id="tr{$t.TagID}">
                    <td><input class="checkrow" type="checkbox" name="TagID[]" value="{$t.TagID}" /></td>
                    <td>{$t.TagID}</td>
                    <td class="TipKey">{$t.TagName|htmlspecialchars}</td>
                    <td style="text-align:left">{$t.TagDescription|htmlspecialchars}</td>
                    <td style="text-align:left">
                    	<span class="TagTip" alt="{$t.TagContent|htmlspecialchars}">{$t.TagContent|Left=27|htmlspecialchars}</span>
                    </td>
                    <td>
                        <eq name="t.IsEnable" value="1">
                        	<span style="color:black;cursor:pointer;"  onclick="toggleStatus(this,{$t.TagID},'tag')">启用</span>
                        <else/>
                        	<span style="color:red;cursor:pointer;"  onclick="toggleStatus(this,{$t.TagID},'tag')">禁用</span>
                        </eq>
                    </td>
                    <td class="operator">
                        <a style="float:left" href="{$Url}Modify/TagID/{$t.TagID}" id="btnEdit">修改</a>
                        <div class="btn-sep"></div>
                        <a style="float:left" onclick="Del({$t.TagID})" class="btnDel">删除</a>
                    </td>
                    </tr>
                </volist>
            <else/>
                <tr><td colspan="7" id="NoData">{$Think.lang.NoDataTip}</td></tr>
            </notempty>                                 
            </table>
            <div class="tfoot">
                <div class="page"><span class="pagesize">每页<span class="pz">{$AdminPageSize}</span>条</span>{$Page}</div>
             </div>
         </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
function Del(id){
	if(checkSafeQuestion()) return;
	var key = $("#tr"+id+" .TipKey").text();
	var tip = DeleteTip(key);
	ConfirmBox(tip, function () {
		url = "{$Url}del/TagID/"+id+"/p/{$NowPage}";
		location.href = url;
	});
}

function DelComplete(data, textStatus){
	if (data.status == 1){
		$(data.data).css("display","none");
	}else{ 
		//删除失败
		ErrorBox(data.info);
	}
}

//提示信息
$(document).ready(function(){
	$(".TagTip").powerFloat({
		targetMode: "tip",
		targetAttr: "alt",
		reverseSharp: true,
		position: "7-5"
	});
});

//批量删除
function BatchDel(){
	if(checkSafeQuestion()) return;
	//var arrChk = $("input[name='InfoID[]'][checked]"); //在高速浏览器长度总是返回0
	var arrChk = $("input[name='TagID[]']");
	var n = 0;
	for(var i = 0; i < arrChk.length; i++){
		if(arrChk[i].checked) n++;
	}
	
	if( n == 0 ) {
		WarnBox("{$Think.lang.CheckDeleteTip}");
		return;
	}
	
	ConfirmBox("{$Think.lang.DeleteTip}", function () {
		$('#frm').attr("action", "{$Url}batchDel");
		$('#frm').submit();
	});
}

//排序
function BatchSort(){
	if(checkSafeQuestion()) return;
	ConfirmBox("{$Think.lang.SortTip}", function () {
		$('#frm').attr("action", "{$Url}batchSort");
		$('#frm').submit();
	});
}	
</script>
