<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
	<style>
		#jc{ color:blue;font-size:14px;font-weight:normal; margin-left:3em;  }
		#jc:hover{ opacity:0.7; }
	</style>
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <div class="box">
        <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">
            <div class="box-header" id="c1">
                <h4>高级模板装修</h4>
            </div>
            <div class="box-content">
                <table class="boxtable">
					<tr>
                        <th>是否启用</th>
                        <td>
                            <label><input type="radio" name="EnableDecoration" onclick="changeStatus(1)"  value="1"  />启用</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="EnableDecoration" onclick="changeStatus(0)"  value="0"  />禁用</label>
							<empty name="IsOem">
								<a id="jc" href="http://zx.youdiancms.com" target="_blank">
									还不会装修，请点击查看《高级模板装修视频教程》
								</a>
							</empty>
                        </td>
                    </tr>
                </table>
            </div> 
            <div class="box-footer">
                <div class="box-footer-inner">
                    <input id="btnSubmit" class="marginright" type="submit" value="保存" />
					<input  id="btnSubmit"  type="button" value="返回" class="GoBack"  onclick="GoBack()" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
function changeStatus(status){
	if( status == 1){
		$(".trWrap").show();
	}else{
		$(".trWrap").hide();
	}
}

$(document).ready(function(){
	$('#frmConfig').ajaxForm({
		success: complete,
		dataType: 'json'
	});
	
	function complete(data){
		CloseLoadBox();
		if (data.status==1){
			SucceedBox(data.info);
		}else if(data.status==0){
			ErrorBox(data.info);
		}
	};
	
	 $('#frmConfig').submit(function(){
		LoadBox();
		return false;
	 });
	 
	function pageInit(){
		$("input[name='EnableDecoration'][value={$EnableDecoration}]").attr("checked",'checked');
		changeStatus("{$EnableDecoration}");
	}
	pageInit();
});
</script>
