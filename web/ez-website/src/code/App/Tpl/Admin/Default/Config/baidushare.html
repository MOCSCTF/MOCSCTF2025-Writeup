<head>

                            <label><input type="radio" name="SHARE_STYLE" value="2" <eq name="ShareStyle" value="2">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r2.gif" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <label><input type="radio" name="SHARE_STYLE" value="3" <eq name="ShareStyle" value="3">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r3.gif" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <label><input type="radio" name="SHARE_STYLE" value="4" <eq name="ShareStyle" value="4">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r4.gif" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <label><input type="radio" name="SHARE_STYLE" value="5" <eq name="ShareStyle" value="5">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r5.gif" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <label><input type="radio" name="SHARE_STYLE" value="6" <eq name="ShareStyle" value="6">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r6.gif" />

                            <label><input type="radio" name="SHARE_STYLE" value="8" <eq name="ShareStyle" value="8">checked="checked"</eq> />
                            <img style="vertical-align:middle"  src="http://bdimg.share.baidu.com/static/images/r8.gif" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </td>
                    </tr>
                    <tr>
                        <th>浮窗上边距</th>
                        <td>
                            <input type="text" class="textinput" style="width:150px;" name="SHARE_TOP" value="{$ShareTop}" />

                        </td>
                    </tr>

                    <th>浮窗位置</th>
                    <td>
                        <label><input type="radio" name="SHARE_POS" value="left" <eq name="SharePos" value="left">checked="checked"</eq> />左侧</label>

                    </tr>
                    <tr>
                        <th>浮窗显示列数</th>

                            <label><input type="radio" name="SHARE_SIZE" value="1" <eq name="ShareSize" value="1">checked="checked"</eq> />一列</label>

            <div class="box-footer">
                <div class="box-footer-inner">
                    <input id="btnSubmit" type="submit" value="保存设置" />
                </div>
            </div>
        </form>

<baidushare />
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	$('#frmConfig').ajaxForm({
		success: complete,
		dataType: 'json'
	});
	
	function complete(data){
		CloseLoadBox();
		if (data.status==1){
			SucceedBox(data.info);
			location.href="{$Url}baidushare";
		}else if(data.status==0){
			ErrorBox(data.info);
		}
	};
	
	 $('#frmConfig').submit(function(){ 
		LoadBox();
		return false;
	 });
});
</script>
