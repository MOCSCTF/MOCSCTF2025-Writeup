<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
	<style>
		.ChannelDepth1{font-weight:bold; color:#000; padding:2px 5px 2px 0px;}
		.ChannelDepth2{color:#000;padding:2px 5px 2px 20px;}
		.ChannelDepth3{color:#000;padding:2px 5px 2px 40px;}
		.ChannelDepth4{color:#000;padding:2px 5px 2px 60px;}
		.ChannelDepth5{color:#000;padding:2px 5px 2px 80px;}
		.ChannelDepth6{color:#000;padding:2px 5px 2px 100px;}
		.ChannelDepth7{color:#000;padding:2px 5px 2px 120px;}
		
		.admin-header{ border:1px solid #ccc; padding:0; }
		.admin-header h4{
			color:#000;font-weight:bold;font-size:14px; padding:9px 5px; 
			background:#d4d4d4; border-bottom:1px solid #aaa;
		}
		#main_page .boxtable .mytitle{
			width:200px;text-align:left;color:blue; padding:6px 5px;
			padding-left:20px;font-weight:bold;
		}
	</style>
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container box-footer-fixed">
    <div class="box">
        <form enctype="multipart/form-data" action="{$Action}" method="post" id="frmAdd">
            <div class="box-header"><h4>基本信息</h4></div>
            <div class="box-content">
            <table class="boxtable" style="padding:0">
                   <include file="common" />
                   <tr>
                     <th class="w120">会员组权限</th>
                     <td>
                        <MenuTopList id="mt" MenuOwner="0">
                        <div class="admin-header">
                        <h4 >
                        <in name="mt.MenuTopID" value="9,11,12">
                        <input type="hidden" value="{$mt.MenuTopID}" name="MenuTopPurview[]" />
						<label>
                        <input type="checkbox" value="{$mt.MenuTopID}" name="MenuTopPurviewXX" checked="checked" disabled="disabled"/>{$mt.MenuTopName}</label>
                        <else/>
                        <label><input type="checkbox" value="{$mt.MenuTopID}" name="MenuTopPurview[]"/>{$mt.MenuTopName}</label>
                        </in>
                        <span style="color:gray;padding-left:10px">注意：如果没有选中上层栏目，则子栏目无效！</span>
                        </h4>
                        <table class="boxtable" style="padding:0">
                        <MenuGroupList id="mg" MenuTopID="$mt.MenuTopID">
                        <tr>
                        <td style="width:200px;text-align:left;color:blue;padding-left:20px;font-weight:bold">
                        <label><input type="checkbox" value="{$mg.MenuGroupID}" name="MenuGroupPurview[]" />{$mg.MenuGroupName}</label>
                        </td>
                        <td style="text-align:left">
                            <MenuList id="m" MenuGroupID="$mg.MenuGroupID">
                                <eq name="m.MenuType" value="3">
                                <ChannelListAdmin id="cl" channelid="0" depth="-1" prefix="">
                                <div class="ChannelDepth{$cl.ChannelDepth}">
								<label>
                                <input type="checkbox" value="{$cl.ChannelID}" name="ChannelPurview{$Think.const.LANG_SET}[]" />├─{$cl.ChannelName}
                                </label></div>
                                </ChannelListAdmin>
                            <else/>
                                <span style="padding-right:8px;font-weight:bold">
									<label><input type="checkbox" value="{$m.MenuID}" name="MenuPurview[]" />{$m.MenuName}</label>
                                </span>
                            </eq>
                            </MenuList>
                        </td>
                        </tr>
                        </MenuGroupList>
                        </table>
                        </div>                  
                        </MenuTopList>
                    </td>
                    </tr>
        </table>
            </div>
            <div class="box-footer">
                <div class="box-footer-inner">
                    <input  id="btnSubmit" class="marginright"  type="submit" value="保存并继续添加" />
                    <input  id="btnSubmit"  type="button" value="返回" class="GoBack"  onclick="GoBack()" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	$('#frmAdd').ajaxForm({
		success: complete,
		dataType: 'json'
	});
	
	function complete(data){
		CloseLoadBox();
		if (data.status==1){
			SucceedBox(data.info);
			$('#frmAdd').resetForm();
			$('#MemberGroupName').focus();
		}else{
			ErrorBox(data.info);
		}
	};
	
	 $('#frmAdd').submit(function(){
		LoadBox();
		return false;  //为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false  
	 });
	 
	 $('#MemberGroupName').focus();
});
</script>
