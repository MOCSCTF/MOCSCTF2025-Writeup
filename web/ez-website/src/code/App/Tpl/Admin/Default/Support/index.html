<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
	<style>
		#datatable .TipKey{ text-align:left; padding-left:5px; }
	</style>
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <form enctype="multipart/form-data" method="post" id="frm">
      <div class="table">
       <div class="toolbars">
            <li class="toolbar"><a id="btnSaveAll" href="{$Url}Add"  title="添加在线客服" target="_self">添加在线客服</a></li>
            <li class="toolbar"><a id="btnConfig" href="{$Group}/config/online"  title="设置">设置</a></li>
            <li class="toolbar"><a id="selectall" onclick="CheckAll()"  title="全选" style="display: none;">全选</a></li>
            <li class="toolbar"><a id="del" onclick="BatchDel()" title="批量删除">删除</a></li>
            <li class="toolbar"><a id="sortall" onclick="BatchSort()" title="批量排序">排序</a></li>
        </div>
        <table class="datatable" id="datatable">
            <tr>
                 <th width="40px" nowrap="nowrap" onclick="CheckAll()"><input type="checkbox" /></th>
                <th width="50px" >客服ID</th>
                <th>客服名称</th> 
                <th width="60px" >客服排序</th>
                <th width="175px" >号码/链接/图片</th>
                <th width="100px" >客服类型</th>
                <th width="60px" >是否启用</th>
                <th style="text-align:left;width:150px;">操作</th>
            </tr>  
            <notempty name="Support">
                <volist name="Support" id="s">
                    <tr id="tr{$s.SupportID}">
                        <td><input class="checkrow" type="checkbox" name="SupportID[]" value="{$s.SupportID}" /></td>
                        <td>{$s.SupportID}</td>
                        <td class="TipKey">{$s.SupportName|htmlspecialchars}</td>
                        <td><input type="number" class='textinput' onclick="this.select()" style="width:55px" name="SupportOrder[]" value="{$s.SupportOrder}" />
                        <input type="hidden" class='textinput' name="SupportOrderID[]" value="{$s.SupportID}" />
                        </td>
                        <td>{$s.SupportNumber|htmlspecialchars}</td>
                        <td><b style="color:#00F">{$s.SupportTypeName|htmlspecialchars}</b></td>
                        <td>
                            <eq name="s.IsEnable" value="1">
                            <span style="color:black;cursor:pointer;"  onclick="toggleStatus(this,{$s.SupportID},'support')">启用</span>
                            <else/>
                            <span style="color:red;cursor:pointer;"  onclick="toggleStatus(this,{$s.SupportID},'support')">禁用</span>
                            </eq>
                        </td>
                        
                        <td class="operator">
                        	<a style="float:left" href="{$Url}Modify/SupportID/{$s.SupportID}" id="btnEdit">修改</a>
                        	<div class="btn-sep"></div>
                        	<a style="float:left" onclick="Del({$s.SupportID})" class="btnDel">删除</a>
                        </td>
                    </tr>
                </volist>  
                <else/>
                	<tr><td colspan="8" id="NoData">{$Think.lang.NoDataTip}</td></tr>
            </notempty>                              
        </table>
        <div class="tfoot">
          <div id="notice">
                <b>说明：</b><span class="notice-item">属性为“启用”的客服才能显示</span>
           </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
function Del(id){
	var key = $("#tr"+id+" .TipKey").text();
	var tip = DeleteTip(key);
	ConfirmBox(tip, function () {
		url = "{$Url}del/SupportID/"+id;
		$.get(url, {}, DelComplete, "json");
	});
}

//回调函数
function DelComplete(data, textStatus){
	if (data.status == 1){
		$(data.data).css("display","none");
	}else{ 
		//删除失败
		ErrorBox(data.info);
	}
}

//批量删除
function BatchDel(){
	if(checkSafeQuestion()) return;
	//var arrChk = $("input[name='InfoID[]'][checked]"); //在高速浏览器长度总是返回0
	var arrChk = $("input[name='SupportID[]']");
	var n = 0;
	for(var i = 0; i < arrChk.length; i++){
		if(arrChk[i].checked) n++;
	}
	
	if( n == 0 ) {
		WarnBox("{$Think.lang.CheckDeleteTip}");
		return;
	}
	
	ConfirmBox("{$Think.lang.DeleteTip}", function () {
		$('#frm').attr("action", "__URL__/batchDel");
		$('#frm').submit();
	});
}

//排序
function BatchSort(){
	if(checkSafeQuestion()) return;
	ConfirmBox("{$Think.lang.SortTip}", function () {
		$('#frm').attr("action", "__URL__/batchSort");
		$('#frm').submit();
	});
}	
</script>
