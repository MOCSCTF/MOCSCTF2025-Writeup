<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {$XUaCompatible}
    <title></title>
	<link href="{$Css}font.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{ 
			font-family: "Microsoft Yahei"; height:100%; overflow:hidden; margin: 0; 
			background: {$AdminLeftMenuBgColor}; 
		}
        [class*=ydicon]:before{ font-family: 'ydicon'; }
    	ul{ margin: 0; padding: 0; }
		li {list-style:none;}
		a { color:#4D5D2C; text-decoration:none; cursor:pointer;}
		#menu a.active, #menu a:hover{ 
			color: {$AdminLeftMenuSelectedColor};
		}
		
		#menu ul li.ydicon-left{ position: relative; }
		#menu ul li.ydicon-left:before{ position: absolute; right: -11px; top: 50%; margin-top: -15px; font-size: 25px; color: #fafafa; }

		#top{ height: 100%; width: 100%; overflow:hidden;}
		#top .con { position:relative;width:100%; height: 100%;}
		#logo img{ display: block; margin: 10px auto 20px; width: 50px; border-radius: 50%; padding: 0px; }
		#logo a { display:block; }
		#menu { font-size:14px; font-weight:normal; }
		#menu a { 
			display:block; text-align:center; margin-bottom: 12px; 
			color: {$AdminLeftMenuTextColor}; 
		}
		#menu a.active{ text-decoration:none; }
		#menu a:before{ display: block; width: 1em; margin: 0 auto 2px; font-size: 23px; font-weight: normal; }
		#cms{ position: fixed; bottom: 2px; left: 0; right: 0; margin: auto; }
		#cms a{ display: block; width: 75px; margin: 0 auto; }
		#cms img{ width: 100%; border: 0; }
	</style>
</head>
<body>
<div id="top">
    <div class="con">
        <div id="logo"><a href="{$Url}welcome" title="{$CMSName}" target="main">
			<empty name="IsOem">
				<img src="{$Images}logo.png"></a>
			<else/>
				<img src="{$CmsLogo}"></a>
			</empty>
		</a></div>
        <notempty name="Language1">
            <div id="language">
              <div>
                    <ul>
                        <volist name="Language" id="l">
                            <li>
                                <a <eq name="l.LanguageMark" value="$AdminLanguageMark">class="active"</eq>  onclick="ChangeLng(this,'{$l.LanguageMark}','{$Url}','lng{$l.LanguageID}')" target="main">{$l.LanguageName}</a>
                            </li>
                        </volist>
                    </ul>
              </div>
            </div>
        </notempty>
        <!--menu start-->
        <div id="menu">
            <div class="item">
                <ul>
                    <volist name="MenuTop" id="m" key="i">
                        <if condition="$m.IsActive eq '1'">
                            <li class="index">
								<a href="{$m.MenuLink}" id="item{$m.MenuTopID}" target="{$m.MenuTopTarget}" mid="{$m.MenuTopID}" class="active ydicon-menu{$m.MenuTopID}" onclick="Tabmenu(this,{$m.MenuTopID});">{$m.MenuTopName}</a>
								</li>
                        <else/>
                            <li>
								<a href="{$m.MenuLink}" id="item{$m.MenuTopID}" class="ydicon-menu{$m.MenuTopID}" target="{$m.MenuTopTarget}"  mid="{$m.MenuTopID}" onclick="Tabmenu(this,{$m.MenuTopID});">{$m.MenuTopName}
								</a>
							</li>
                        </if>
                    </volist>
                </ul>
            </div>
        </div>
        <!--menu end-->
        <div id="cms">
			<notempty name="CompanyUrl1"><a href="{$CompanyUrl1}" title="{$CMSName}" target="_blank"></notempty>
			<empty name="IsOem">
				<img src="{$Images}cms.png">
			<else/>
				<notempty name="CmsTextLogo"><img src="{$CmsTextLogo}"></notempty>
			</empty>
			<notempty name="CompanyUrl1"></a></notempty>
		</div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$(document).keydown(function(e) {
		window.parent.frames['main'].keyHandler(e);
	});
	
	var n = "{$MenuTopID}";
	var curitem = document.getElementById("item"+n);
	Tabmenu(curitem, n);
});

function Tabmenu(obj,n){
	$("#menu a").removeClass("active").parent().removeClass('ydicon-left');
	$(obj).addClass("active").parent().addClass('ydicon-left');
	location.hash = n;
	if(n==17){
		setTimeout(function(){
			$("#menu-wrap", window.parent.document).hide();
			$("#main-wrap", window.parent.document).css('left', '80px')
		}, 200);
	}else{
		var menuWidth = 165; //默认宽度
		var mainLeft = 245; //默认左边距
		var treeWidth = "{$ChannelTreeWidth}";
		//150这个宽度没有必要修改adminindex里面的宽度
		if(n == 3 && treeWidth>150){ 
			 var delta = treeWidth - 150;
			 menuWidth += delta;
             mainLeft += delta;
			 console.log("treeWidth="+treeWidth+" menuWidth="+menuWidth+" mainLeft="+mainLeft);
		}
		$("#menu-wrap",  window.parent.document).show();
		$("#menu-wrap", window.parent.document).css('width', menuWidth+'px');
		$("#main-wrap", window.parent.document).css('left', mainLeft+'px');
	}
	return true;
};
</script>
