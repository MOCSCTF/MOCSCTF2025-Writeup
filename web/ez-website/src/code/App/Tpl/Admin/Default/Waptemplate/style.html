<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <form enctype="multipart/form-data" method="post" id="frm">
          <input type="hidden" name="NowPage" id="NowPage" value="{$NowPage}" />
          <div class="table">
            <div class="toolbars">
                <li class="toolbar"><a id="btnParent" href="{$Url}Style/dir?dir={$ParentDir}" title="返回上一级目录">上级目录</a></li>
                <li class="toolbar">
					<div style="font-weight:bold; margin-left:20px; line-height:34px;">
						模板名称：<span style="color:red">{$TemplateName}</span>
						&nbsp;&nbsp;&nbsp;&nbsp;样式目录：<span style="color:red">{$CurrentDir}</span>
					</div>
				</li>
            </div>
            <table class="datatable" id="datatable">
                <tr>
                    <th width="310px" >文件夹/文件名</th>
                    <th width="125px" >文件类型</th>
                    <th width="130px" >文件大小</th>
                    <th width="170px" >修改时间</th>
                    <th style="text-align:left;padding-left:20px">操作</th>
                </tr>
                <notempty name="FileList">
                    <volist name="FileList" id="f">
                        <eq name="f.isDir" value="1">
                        <tr>
                            <td style="text-align:left"><img src="{$f.ico}" border="0" width="16" height="16"/>
                            <a href="{$Url}Style?dir={$f.RelativePath}">{$f.filename}</a></td>
                            <td>文件夹</td>
                            <td>{$f.size}</td>
                            <td>{$f.mtime}</td>
                            <td style="text-align:left;padding-left:5px;"></td>
                        </tr>
                        <else/>
                        <tr>
                            <td style="text-align:left"><img src="{$f.ico}" width="16" height="16">{$f.filename}</td>
                            <td>{$f.filetype}</td>
                            <td>{$f.size}</td>
                            <td>{$f.mtime}</td>
                            <td class="operator">
                            <in name="f.ext" value="js,css,html,htm,php,txt,xml">
                            <a style="float:left" onclick="modifyStyle('{$f.RelativePath}')" id="btnEdit" name="btnEdit">编辑</a>
                            <else/>
                            <a style="float:left" href="{$f.fileurl}" target="_blank" id="btnEdit" name="btnEdit">浏览</a>
                            </in>
                            </td>
                        </tr>
                        </eq>
                    </volist>
                <else/>
                    <tr><td colspan="5" style="color:red;font-weight:bold;text-align:left;padding-left:10px">没有样式表文件!</td></tr>
                </notempty>                               
            </table>
            <div class="tfoot">
                <div id="notice">
                    <b>说明：</b><span class="notice-item">点击"编辑"按钮可修改当前样式内容</span>
                </div>
             </div>
        </div>
   </form>
</div>
</body>
</html>
<script>
function modifyStyle(fileName){
	if(checkSafeQuestion()) return;
	var url = "{$Url}modifyStyle?file={$f.RelativePath}";
	location.href = url;
}
</script>
