<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <div class="box">
        <form id="frmConfig" method="post" action="{$Action}"  enctype="multipart/form-data">              
            <div class="box-header"><h4>联系方式</h4></div>
            <div class="box-content">
                <table class="boxtable">
                    <tr>
                        <th class="w120">公司名称</th>
                        <td><input type="text" class="textinput" style="width:330px" name="COMPANY" value="{$Company}" /></td>
                    </tr>
                    <tr>
                        <th>联系人</th>
                        <td><input type="text" class="textinput" style="width:180px" name="CONTACT" value="{$Contact}"  /></td>
                    </tr>
    
                    <tr>
                        <th class="w120">手机</th>
                        <td><input type="text" class="textinput" style="width:180px" name="MOBILE" value="{$Mobile}" /></td>
                    </tr>
                    <tr>
                        <th>固定电话</th>
                        <td><input type="text" class="textinput" style="width:180px" name="TELEPHONE" value="{$Telephone}"  /></td>
                    </tr>
                    
                    <tr>
                        <th>传真</th>
                        <td><input type="text" class="textinput" style="width:180px" name="FAX" value="{$Fax}"  /></td>
                    </tr>
                    <tr>
                        <th class="w120">电子邮件</th>
                        <td><input type="text" class="textinput"  style="width:180px" name="EMAIL" value="{$Email}" /></td>
                    </tr>
                    <tr style="display:none" comment="取消qq号码，统一从在线客服中获取">
                        <th class="w120">QQ号码</th>
                        <td><input type="text" class="textinput" style="width:650px" name="QQ" value="{$QQ}" /></td>
                    </tr>
                    <tr>
                        <th>邮政编码</th>
                        <td><input type="text" class="textinput" style="width:80px" name="POSTCODE" value="{$PostCode}"  /></td>
                    </tr>
                    <tr>
                        <th class="w120">联系地址</th>
                        <td><input type="text" class="textinput" style="width:560px" name="ADDRESS" value="{$Address}" /></td>
                    </tr>
                    <tr style="display:none;">
                        <th class="w120">坐标</th>
                        <td>
                            经度：<input type="text" class="textinput" style="width:90px; margin-right:15px;" name="Longitude"  id="Longitude" value="{$Longitude}" />
                            纬度：<input type="text" class="textinput" style="width:90px;margin-right:8px;" name="Latitude"  id="Latitude" value="{$Latitude}" />
                            <input type="button" value="从地图上选择..." onclick="OpenMap()" />
                       </td>
                    </tr>
               </table>
            </div>
            
            <div class="box-footer">
                <div class="box-footer-inner">
                    <input  id="btnSubmit"  type="submit" value="保存设置" />
                </div>
            </div>
        </form>
    </div>            
</div>
</body>
</html>

<div class="dialog" id="dlgMap" title="获取坐标">
	<div style="margin-bottom:8px;">
    	地址：<input type="text" class="textinput" style="width:220px; margin-right:3px; " id="Address" value="" />
        <input type="button" value="搜索" style="padding:2px 7px; cursor:pointer;" onclick="SearchMap()" />
        <span style="float:right">
        	经度：<span id="jd" style="margin-right:15px;">{$Longitude}</span>
            纬度：<span id="wd">{$Latitude}</span>
        </span>
    </div>
	<div style="width: 700px; height: 440px;"  id="container"></div>
</div>

$(document).ready(function(){
	$('#frmConfig').ajaxForm({
		success: complete,
		dataType: 'json'
	});
	
	function complete(data){
		CloseLoadBox();
		if (data.status==1){
			SucceedBox(data.info);
		}else if(data.status==0){
			ErrorBox(data.info);
		}
	};
	
	 $('#frmConfig').submit(function(){ 
		LoadBox();
		return false;
	 });
});
</script>
