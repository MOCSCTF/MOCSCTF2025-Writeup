<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="Public:meta" />
</head>
<body id="main_page">
<include file="Public:position" />
<div class="container">
    <div class="box">
        <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">
            <div class="box-header" id="c1">
                <h4>基本设置</h4>
            </div>
            <div class="box-content">
                <table class="boxtable">
					<tr>
                        <th>是否启用</th>
                        <td>
                            <label><input type="radio" name="SiteEnable"  onclick="ChangeEnable(1)"  value="1"  />启用</label>                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="SiteEnable"  onclick="ChangeEnable(0)"  value="0"  />禁用</label>
                        </td>
                    </tr>
                    <tbody class="ConfigWrapper">
                        <tr>
                            <th>频道名前，是否显示分站名称</th>
                            <td>
                                <label><input type="radio" name="SiteChannelShow"    value="1"  />显示</label>                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label><input type="radio" name="SiteChannelShow"    value="0"  />不显示</label>
                            </td>
                        </tr>
                        <tr>
                            <th>信息名前，是否显示分站名称</th>
                            <td>
                                <label><input type="radio" name="SiteInfoShow"    value="1"  />显示</label>                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label><input type="radio" name="SiteInfoShow"    value="0"  />不显示</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
            <div class="box-footer">
                <div class="box-footer-inner">
                    <input id="btnSubmit" class="marginright" type="submit" value="保存" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function ChangeEnable(enable){
        if(enable == 1){
            $(".ConfigWrapper").show();
        }else{
            $(".ConfigWrapper").hide();
        }
    }

$(document).ready(function(){
	$('#frmConfig').ajaxForm({
		success: complete,
		dataType: 'json'
	});
	
	function complete(data){
		CloseLoadBox();
		if (data.status==1){
			SucceedBox(data.info);
		}else if(data.status==0){
			ErrorBox(data.info);
		}
	};
	
	 $('#frmConfig').submit(function(){
		LoadBox();
		return false;
	 });
	 
	function pageInit(){
        ChangeEnable("{$SiteEnable}");
		$("input[name='SiteEnable'][value={$SiteEnable}]").attr("checked",'checked');
        $("input[name='SiteChannelShow'][value={$SiteChannelShow}]").attr("checked",'checked');
        $("input[name='SiteInfoShow'][value={$SiteInfoShow}]").attr("checked",'checked');
	}
	pageInit();
});
</script>
